post:

  tags:
    - NumverifyAPI
  summary: NumverifyAPI
  description: Phone number validation and information lookup
                for a total of 232 countries around the world.


              [NumverifyAPI Documentaion](https://apilayer.com/marketplace/number_verification-api)
  operationId: NumverifyAPI
  security:
    - api_key: []
  responses:
    '200':
      description: OK
      #headers:
        #X-Rate-Limit:
          #description: calls per hour allowed by the user
          #schema:
            #type: integer
            #format: int32
        #X-Expires-After:
          #$ref: ..\components\headers\ExpiresAfter.yaml
      content:
        application/json:
          schema:
            type: string
          examples:
            response:
              value: {
                      "carrier": "AT&T Mobility LLC",
                      "country_code": "US",
                      "country_name": "United States of America",
                      "country_prefix": "+1",
                      "international_format": "+14158586273",
                      "line_type": "mobile",
                      "local_format": "4158586273",
                      "location": "Novato",
                      "number": "14158586273",
                      "valid": true
                    }
        application/xml:
          schema:
            type: string
        text/csv:
          schema:
            type: string
    '400':
      description: Unauthorized
  requestBody:
    content:
      text/plain:
        schema:
          type: string
          example: Helloworld!

    description: "https://api.apilayer.com/number_verification/validate?number={number}\n

    Header:


         Content-Type: text/plain


         apikey: KEY"
    required: true
